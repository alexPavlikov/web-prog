{{ define "contacs" }}

{{ template "header" }}

<body>

    <section class="section section--contacs">
        <div class="container">
            <div class="contacs__title">Форма обратной связи с разработчиком</div>
            <div class="contacs">
              <form class="contact__form" action="/addnewspost/" method="POST" name="contact_form">
                    <input class="contacs__item" name="name" size="30" type="text" placeholder="Введите ваше имя" /> <br>
                    <input class="contacs__item" name="email" size="30" type="text" placeholder="Введите ваш email" /> <br>
                    <input class="contacs__item" name="title" size="30" type="text" placeholder="Тема письма" /> <br>
                    <textarea class="contacs__item" name="message" id="" cols="30" rows="5" placeholder="Текст сообщения"></textarea> <br>
                    <input class="contacs__btn" type="submit" value="Отправить" />
                </form>
            </div>
        </div>
    </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="../source/js/file.js"></script>

{{ template "footer" }}

{{ end }}
